<!-- Her laves felterne til oprettelse af en bruger -->
<div class="container">
    <div class="form">
        <h1>Opret en bruger gratis</h1>
        <div class="top-row">
            <div class="field-wrap">
                <input type="text" id="createFirstName" placeholder="Fornavn"/>
            </div>
            <div class="field-wrap">
                <input type="text" id="createLastName" placeholder="Efternavn"/>
            </div>
        </div>
        <div class="field-wrap">
            <input type="text" id="createUserName" placeholder="Brugernavn"/>
        </div>
        <div class="field-wrap">
            <input type="text" id="createEmail" placeholder="E-mail"/>
        </div>
        <div class="field-wrap">
            <input type="password" id="createPassword" placeholder="Adgangskode"/>
        </div>
        <button type="submit" id="btnCreateUser" class="button button-block"/>Forsæt</button>
        </form>
    </div>
</div>

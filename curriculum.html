<!-- Dette er min modal til at vise bøgerne på en pensumliste  -->
<!-- Denne modal er hentet fra getBootstrap.com  -->
<div class="modal fade" id="showBooksModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Pensumliste</h4>
            </div>
            <div class="modal-body">
                <!-- Dette er en tabel, som ses når man denne modal. -->
                <table class="table">
                    <thead>
                    <th>Titel</th>
                    <th>Forfatter</th>
                    <th>Udgiver</th>
                    <th>Version</th>
                    <th>Pris AB</th>
                    <th>Pris SAXO</th>
                    <th>Pris CDON</th>
                    </thead>
                    <tbody id="CurriculumBookTableBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="closeModal">Luk</button>
            </div>
        </div>
    </div>
</div>

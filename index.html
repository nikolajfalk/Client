<!DOCTYPE html>
<html lang="en">

<!-- Her kaldes css klasserne -->
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<!-- Her ses min navbar, den øverste menu, der ses på hjemmesiden -->
<!-- Navbaren er hentet fra getBootstrap.com -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Bookit</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Her laves felterne, der bruges til at indtaste brugernavn og password -->
<div class="form" id="loginForm">
    <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>

    <div class="form-group">
        <input type="text" id="inputUsername" placeholder="Brugernavn"/>
    </div>

    <div class="form-group">
        <input type="password" id="inputPassword" placeholder="Adgangskode"/>
    </div>

    <button id="btnLogin">Login</button>
    <p class="message">Ny bruger? <a href="signup.html">Opret en bruger her</a></p>
</div>

<!-- Her kaldes de javascripter som er tilkoblet denne html klasse -->
<script type="text/javascript" src="lib/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/sdk.js"></script>
<script type="text/javascript" src="js/login.page.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>


</body>

</html>
